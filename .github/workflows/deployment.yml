name: Deploy website
on:
  push:
    branches:
      - develop
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get the code
        uses: actions/checkout@v3

      - name: Installing the dependencies
        run: npm ci

      - name: Linting the code
        run: npm run lint

      - name: Testing the code
        run: npm run test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get the code
        uses: actions/checkout@v3

      - name: Installing the dependencies
        run: npm ci

      - name: Building website
        run: npm run build

      - name: Generating job artifacts
        uses: actions/upload-artifact@v3
        with:
          name: My artifacts
          path: dist
          # path: |
          #   dist
          #   package.json

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get the generated build artifacts
        uses: actions/download-artifact@v3
        with:
          name: My artifacts

      - name: Output content
        run: ls

      - name: Deploy
        run: echo "Deploying..."
